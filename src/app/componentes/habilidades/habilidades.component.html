<!-- Modal para Habilidades-->



<!-- Modal AGREGAR Habilidades-->
<div class="modal fade" id="habilidadModal" tabindex="-1" aria-labelledby="habilidadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="habilidadModalLabel" *ngIf="esNuevo">Agregar Habilidad</h5>
        <h5 class="modal-title" id="habilidadModalLabel" *ngIf="!esNuevo">Editar Habilidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!--Cuerpo del modal con datos-->

      <!--Formulario Agregar Habilidad-->
      <div class="modal-body">
        <form [formGroup]="altaHabilidades">
          <div class="mb-3 form-group">
            <label for="nombreHabilidad" class="form-label">Habilidad</label>
            <input type="text" class="form-control" id="nombreHabilidad" placeholder="Ingrese habilidad" formControlName="nombreHabilidad">
            
          </div>
          <div class="mb-3 form-group">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>            
          </div>
          <div class="mb-3 form-group">
            <label for="progreso" class="form-label">Progreso</label>
            <input type="number" class="form-control" id="progreso" placeholder="Progreso" formControlName="progreso">
          </div>
          <div class="mb-3 form-group">
            <label for="imagen" class="form-label">Url Imagen</label>
            <input type="text" class="form-control" id="imagen" placeholder="Ingrese Imagen" formControlName="imagen">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
        <button *ngIf="esNuevo" type="button" class="btn btn-primary" (click)="agregarHabilidadesCargada()">Guardar</button>
        <button *ngIf="!esNuevo" type="button" class="btn btn-primary" (click)="modificarHabilidadesCargada()" >Editar</button>
      </div>
    </div>
  </div>
</div>
